<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="https://raw.githubusercontent.com/czonios/czonios.github.io/master/assets/img/preview.png" >

      <!-- Browser tab icon -->
      <link rel="icon" type="image/jpeg" href="/assets/img/favicon.jpeg" sizes="16x16">
      <link rel="icon" type="image/jpeg" href="/assets/img/favicon.jpeg" sizes="32x32">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
</head>
